<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/JavaScript" src="luckySevens.js"></script>

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    <title>Lucky Sevens</title>

   <style type="text/css">
        body {
            background-color: #f5faf6 
        }
        header {
            height: 100px;
            margin-bottom: 20px;
            padding: 10px 10px 40px 10px;
            font-style: italic;
            font-family: arial, helvetica, sans-serif;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
        <header class="col-sm-4"><h1 style="font-size: 3em;">Lucky Sevens</h1></header>
        <div class="col-sm-4"></div>
        </div>

        <form name="game" onsubmit="return playGame();" class="form-inline">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="form-group col-sm-4" style="margin-bottom: 10px;">
                    <label for="inputBet" class="col-form-label col-form-label-lg">Starting Bet:</label>
                    <input type="number" class="form-control" name="inputBet" id="inputBet" placeholder="$0.00">
                <div class="col-sm-4"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <button type="submit" id="submitButton" class="btn btn-default">Play</button>   
                </div>
                <div class="col-sm-5"></div>
            </div>
        </form>
        <hr />

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                <table id="results" class="table table-striped" style="display: none;">
                    <thead>
                        <tr><th colspan="2" style="text-align: center; font-size: large;">Results</th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Starting Bet</td>
                            <td><span id="startingBet"></span></td>
                        </tr>
                        <tr>
                            <td>Total Rolls Before Going Broke</td>
                            <td><span id="totalRolls"></span></td>
                        </tr>
                        <tr>
                            <td>Highest Amount Won</td>
                            <td><span id="highAmount"></span></td>
                        </tr>
                        <tr>
                            <td>Roll Count at Highest Amount Won</td>
                            <td><span id="highAmountRoll"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity=" sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
