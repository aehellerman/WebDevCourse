<html lang="en">
<head>
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>The Sandwich House</h1>
    </header>

    <nav>
        <hr />
        <p><a href="index.html">Home</a>
            <a href="menu.html">Menu</a> 
            <a href="contact.html">Contact Us</a></p>
        <hr />
    </nav>
    <section>
        <form action="submit.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"> <br />
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"> <br />
            <label for="phone">Phone:</label>
            <input type="text" id="email" name="email"> <br />
            <label for="reason">Reason for Inquiry:</label>
            <select id="reason" name="reason">
                <option value="catering" selected>Catering</option>
                <option value="private-party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="Other">Other</option>
            </select> <br />

            <label for="info">Additional Information:</label>
            <textarea id="info" name="info"></textarea> <br />
            <div>
                <label>Have you been to the restaurant?</label>
                <input type="radio" id="choice1" name="past-customer" value="no">
                <label for="choice1">No</label>
                <input type="radio" id="choice2" name="past-customer" value="yes">
                <label for="choice2">Yes</label>
            </div>

            <div>
                <label>Best days to contact you: </label>
                <input type="checkbox" id="monday" name="contact-day" value="monday">
                <label for="monday">M</label>
                <input type="checkbox" id="tuesday" name="contact-day" value="tuesday">
                <label for="tuesday">T</label>
                <input type="checkbox" id="wednesday" name="contact-day" value="wednesday">
                <label for="wednesday">W</label>
                <input type="checkbox" id="thursday" name="contact-day" value="thursday">
                <label for="thursday">Th</label>
                <input type="checkbox" id="friday" name="contact-day" value="friday">
                <label for="friday">F</label> <br />
            </div>
            <input type="submit" name="submit" value="Send Request">

        </form>
    </section>
    <hr />
    <footer>
        <p>1234 Alphabet Lane, Dallas, Texas 75226</p>
        <p>214-726-9424</p>    
    </footer>

</body>
</html>
