<head>
    <meta charset="utf-8">

    <title>Contact Us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
    <header>
        <h1>Grill Nine</h1>
    </header>
    <noscript style="color:red">Javascript is disabled. This site is best viewed with Javascript.</noscript>

    <nav>
        <a class="btn badge-pill" href="index.html"><i class="fas fa-home"></i></a>
            <a class="btn badge-pill" href="menu.html">Menu</a> 
            <a class="btn badge-pill" href="contact.html">Contact Us</a>
            <div class="clear-float"></div>
    </nav>
    
        <form  method="POST" name="contactForm" onsubmit="return validateForm();">
            <div class="row">
     
                <div class="form-group col-md-4">
                
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                   
                </div>
        
                  </div>
                  <div class="row">
    
                 
                <div class="form-group col-md-4">
                    
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                   
                </div>

                 </div>
                 <div class="row">
                <div class="form-group col-md-4">
                  
                        <label for="phone" class="col-form-label">Phone:</label>
                  
                        <input type="tel" class="form-control" id="phone" name="phone">
          
                </div>
                </div>
                <div class="row">

                <div class="form-group col-md-4">
                    <label for="reason">Reason for Inquiry:</label>
                    <select class="form-control" id="reason" name="reason">
                        <option value="catering" selected>Catering</option>
                        <option value="private-party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="Other">Other</option>
                    </select> <br />
                </div>
                </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="info">Additional Information:</label>
                    <textarea id="info" class="form-control" name="info"></textarea> <br />
                </div>
                </div>
           <div class="row">
            <div class="col-lg-3">
               <label for="radio-form" class="font-weight-normal">Have you been to the restaurant?</label>
           </div>

                <div class="form-check form-check-inline" id="radio-form">
                    
                    <input class="form-check-input" type="radio" id="choice1" name="past-customer" value="no" checked>
                    <label class="form-check-label" for="choice1">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="choice2" name="past-customer" value="yes">
                    <label class="form-check-label" for="choice2">Yes</label>
                </div>
                </div>
           
            <div class="row">
                <div class="col-sm-3">
                <label class="font-weight-normal">Best days to contact you: </label>
                </div>
            <div class="form-check form-check-inline">
                
                <input class="form-check-input" type="checkbox" id="monday" name="contact-day" value="monday">
                <label class="form-check-label" for="monday">M</label> 
            </div>
                 <div class="form-check form-check-inline">

                <input class="form-check-input" type="checkbox" id="tuesday" name="contact-day" value="tuesday">
                <label class="form-check-label" for="tuesday">T</label> 
            </div>
                 <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="wednesday" name="contact-day" value="wednesday">
                <label class="form-check-label" for="wednesday">W</label> 
            </div>
                 <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="thursday" name="contact-day" value="thursday">
                <label class="form-check-label" for="thursday">Th</label> 
            </div>
                 <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="friday" name="contact-day" value="friday">
                <label class="form-check-label" for="friday">F</label> <br />
            </div>
            </div>

            <div>
                <button type="submit" class="btn badge-pill" name="submit" value="Send Request"
                style="background-color: #A52422; color: #EFF2C0; width: 125px; margin-top: 20px;">Send Request</button>
            </div>
            
        </form>
   
    <hr />

    <footer>
        <p>1234 Alphabet Lane, Dallas, Texas 75226</p>
        <p>214-726-9424</p>    
    </footer>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>
</html>
